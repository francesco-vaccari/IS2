<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="creazioneTorneo.css" media="screen">

  <link rel="stylesheet" href="jquery-ui-1.13.1.custom/jquery-ui.theme.css">
</head>
<body>
  
  <div id="left" class="divLeft container-fluid">
    <div id="nomeTorneo" class="container-fluid"> 
      <img src="" class="col-1"> </img>
      <input type="text" id="toDo MettereNome" name="" class="col-5"> 
    </div>
    <div id="torneoPrivato" class="container-fluid"> 
      <input type="checkbox" id="isTorneoPrivato" name="isTorneoPrivato" value="true" class="col-1">
      <label for="isTorneoPrivato" class="col-3">Torneo privato</label>
      
      <input type="text" id="Password" name="Password" placeholder="password" class="col-3 ms-5"> 
      
    </div>
    <div id="cercaGiocatore"> 
      <div>Aggiungi giocatori</div>
      <div style="background-color: white;">
        <input type="text" id="inputRicercaGiocatore">
        <hr>
        <div id="listaRisultatiGiocatori"> 
          <div>mario rossi</div> <!--esempio elemto della lista-->
        </div>
      </div>
    </div>
    <br>
    <div id="listaSelezionati">
      <div>Squadra</div>
      <div style="background-color: white;">
        <div>mario rossi selezionato</div> <!--esempio elemento della lista selezionato-->
      </div>
    </div>
  </div>
  <div id="right" class="divRight">
    <div id="dataInizioTorneo">
    </div>
    <div id="dataFineTorneo">
      <!--<div class="md-form md-outline input-with-post-icon datepicker">
        <label for="example">Data fine Torneo</label>
        <input placeholder="Select date" type="date" id="dataFine" class="form-control">
      </div>-->
    </div>
    <div id="apriIscrizioni">
      <button type="button" onclick="">Apri iscrizioni</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $.datepicker.regional['it'] = {
    monthNames: ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno',   'Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'], // set month names
    monthNamesShort: ['Gen','Feb','Mar','Apr','Mag','Giu','Lug','Ago','Set','Ott','Nov','Dic'], // set short month names
    dayNames: ['Domenica','Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato'], // set days names
    dayNamesShort: ['Dom','Lun','Mar','Mer','Gio','Ven','Sab'], // set short day names
    dayNamesMin: ['Do','Lu','Ma','Me','Gio','Ve','Sa'], // set more short days names
    dateFormat: 'dd/mm/yy' // set format date
};
$.datepicker.setDefaults($.datepicker.regional['it']);
$("#dataInizioTorneo").datepicker();
  </script>
</body>
</html>
